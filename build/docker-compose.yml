version: "3.2"

services:
  
  api:
    build: ./images/api
    container_name: api
    ports:
      - 80:3000
    volumes:
      - ./images/api/src:/usr/app/src

  store:
    image: mysql:latest
    container_name: database
    restart: always
    environment:
      MYSQL_HOST:
      MYSQL_PORT:
      MYSQL_USER:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE:
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql


volumes:
  db_data:
    driver: local